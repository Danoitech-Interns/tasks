<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DANOITECH MAGic 8 BALL</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>DANOITECH MAGIC <span>8</span> BALL</h1>
      </header>

      <div class="ball" style="position: relative; width: 80%">
        <p id="answer" class="answer">
          <!-- Magic 8 Ball's answer will go here! -->
        </p>
        <img
          id="8ball"
          src="https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/09/magic8ballQuestion.png"
          alt="Magic 8 Ball" />
      </div>

      <div class="button" style="position: relative; width: 80%">
        <button onclick="onClick()" id="questionButton">
          Ask the Magic 8 Ball a Question
        </button>
      </div>
    </div>

    <script src="confetti.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
